<!DOCTYPE html>
<html lang="ru">
<head>
	<title>
		Всероссийский экологический диктант
	</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	
	<link rel="stylesheet" href="libs/slick-carousel/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta property="og:image" content="https://xn--80ahmgctc9ac5h.xn--p1acf/themes/eg/assets/img/600x315.jpg">
</head>
<body>
<div class="wrapper">
	
    //= templates/header.html
    
    <div class="center offer offer--login" >
        <div class="content ">
            <h1 class="offer__heading offer__heading--reg">
                Результат прохождения Экодиктанта
            </h1>
            
        </div>
    </div>
    <form class=" reg_form reg center">
        <h4 class="reg__subheader">
            Участника младше 18 лет
        </h4>
        
        <label class="reg_field">
            <span class="reg_field-label">
                Фамилия участника
            </span>
            <input type="text" name="surname" placeholder="Укажите фамилию" class="reg_field-input" required>
        </label>
        <label class="reg_field">
            <span class="reg_field-label">
                Имя участника
            </span>
            <input type="text" name="surname" placeholder="Укажите имя" class="reg_field-input" required>
        </label>
        <label class="reg_field">
            <span class="reg_field-label">
                Отчество участника
            </span>
            <input type="text" name="surname" placeholder="Укажите отчество" class="reg_field-input">
        </label>

        <div class="reg_field">
            <span class="reg_field-label">
                Результат Экодиктанта
            </span>
            <div class="custom-select" id='category-select'>
                <select required name="category" >
                  <option value="0">Выберите результат из списка</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>
        </div>

        <div class="reg_field">
            <span class="reg_field-label">
                
            </span>
            <button class="btn btn--green">
                Отправить результаты участника
            </button>
        </div>
    </form>
	<div id="trigger"></div>
    
	//= templates/footer.html
        

</div>
<!-- scripts -->
<script src='libs/jquery/dist/jquery.min.js'></script>
<script src='libs/jquery.maskedinput.js'></script>
<script src='libs/slick-carousel/slick/slick.min.js'></script>
	<script src="js/main.js"></script> <!-- main scripts -->
<!-- scripts -->
</body>
</html>
