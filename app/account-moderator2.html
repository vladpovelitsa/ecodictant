<body>
<div class="wrapper">
	
    //= templates/header.html
    
    <div class="center offer offer--login" >
        <div class="content ">
            <h1 class="offer__heading offer__heading--login">
                Личный кабинет модератора <br> оффлайн площадки
            </h1>
            
        </div>
    </div>
    <section class="login center">
        <form action="" class="login__form">
            <label class="input_block">
                <span class="input_block_label">
                    Ваш Email
                </span>
                <input type="email" placeholder="Укажите свой email" class="input_block_field">
            </label>
            <label class="input_block input_block-error">
                <span class="input_block_label">
                    Идентификационный номер оффлайн площадки
                </span>
                <input type="text" placeholder="Введите номер оффлайн площадки" class="input_block_field">
                <div class="input_block__flag_error">
                    Несуществующий ID площадки 
                </div>
            </label>
            <label class="input_block">
                <span class="input_block_label">
                    Технический пароль площадки
                </span>
                <input type="email" placeholder="Введите технический пароль площадки" class="input_block_field">
            </label>
            <button class="btn btn--green">
                Войти в личный кабинет
            </button>
        </form>
    </section>
	<div id="trigger"></div>
    
	//= templates/footer.html
