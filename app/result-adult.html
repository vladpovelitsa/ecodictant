<!DOCTYPE html>
<html lang="ru">
<head>
	<title>
		Всероссийский экологический диктант
	</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	
	<link rel="stylesheet" href="libs/slick-carousel/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta property="og:image" content="https://xn--80ahmgctc9ac5h.xn--p1acf/themes/eg/assets/img/600x315.jpg">
</head>
<body>
<div class="wrapper">
	
    //= templates/header.html
    
    <div class="center offer offer--login" >
        <div class="content ">
            <h1 class="offer__heading offer__heading--reg">
                Результат прохождения Экодиктанта
            </h1>
            
        </div>
    </div>
    <form class=" reg_form reg center">
        <h4 class="reg__subheader">
            Для лиц старше 18 лет
        </h4>
        
        <label class="reg_field">
            <span class="reg_field-label">
                Фамилия участника
            </span>
            <input type="text" name="surname" placeholder="Укажите фамилию" class="reg_field-input" required>
        </label>
        <label class="reg_field">
            <span class="reg_field-label">
                Имя участника
            </span>
            <input type="text" name="surname" placeholder="Укажите имя" class="reg_field-input" required>
        </label>
        <label class="reg_field">
            <span class="reg_field-label">
                Отчество участника
            </span>
            <input type="text" name="surname" placeholder="Укажите отчество" class="reg_field-input">
        </label>
        <label class="reg_field">
            <span class="reg_field-label">
                Возраст участника
            </span>
            <input type="number" name="age"  size="3" name="num" min="18" max="110" step="1" placeholder="Укажите возраст" class="reg_field-input">
        </label>
        <div class="reg_field">
            <span class="reg_field-label">
                Категория участника
            </span>
            <div class="custom-select" id='category-select'>
                <select required name="category" >
                  <option value="0">Выберите из списка:</option>
                  <option value="1">Без профильного образования (возраст старше 18 лет)</option>
                  <option value="2">Эксперт, студент, специалист, руководитель в экологической сфере</option>
                  <option value="3">Cотрудник организации-партнера Экодиктанта</option>
                </select>
            </div>
        </div>
        <div class="reg_field ">
            <span class="reg_field-label">
                Организация
            </span>
            <div class="custom-select" name="organizations">
                <select required>
                  <option value="0">Выберите из списка:</option>
                  <option value="En+ Group">En+ Group</option>
                  <option value="АФК Система">АФК Система</option>
                  <option value="ВЭБ.РФ">ВЭБ.РФ</option>
                  <option value="ГК Росатом">ГК Росатом</option>
                  <option value="ГК Роскосмос">ГК Роскосмос</option>
                  <option value="ГК Ростех">ГК Ростех</option>
                  <option value="РСПМО">РСПМО</option>
                  <option value="ПАО ВТБ">ПАО ВТБ</option>
                  <option value="ПАО МегаФон">ПАО МегаФон</option>
                  <option value="ПАО МТС">ПАО МТС</option>
                  <option value="ПАО Газпром">ПАО Газпром</option>
                  <option value="ПАО ГМК «Норильский никель»">ПАО ГМК «Норильский никель»</option>
                  <option value="ПАО НОВАТЭК">ПАО НОВАТЭК</option>
                  <option value="АО Почта России">АО Почта России</option>
                  <option value="АО Трансмашхолдинг">АО Трансмашхолдинг</option>
                  <option value="ОАО РЖД">ОАО РЖД</option>
                  <option value="ПАО Россети">ПАО Россети</option>
                  <option value="ПАО Ростелеком">ПАО Ростелеком</option>
                  <option value="ПАО РусГидро">ПАО РусГидро</option>
                  <option value="ПАО Сбербанк">ПАО Сбербанк</option>
                  <option value="ПАО Северсталь">ПАО Северсталь</option>
                  <option value="ПАО Сибур Холдинг">ПАО Сибур Холдинг</option>
                  <option value="ПАО Сургутнефтегаз">ПАО Сургутнефтегаз</option>
                  <option value="Другая">Другая</option>
                </select>
            </div>
        </div>
        
        <div class="reg_field">
            <span class="reg_field-label">
                Результат Экодиктанта
            </span>
            <div class="custom-select" id='category-select'>
                <select required name="category" >
                  <option value="0">Выберите результат из списка</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                </select>
            </div>
        </div>

        <div class="reg_field">
            <span class="reg_field-label">
                
            </span>
            <button class="btn btn--green">
                Отправить результаты участника
            </button>
        </div>
    </form>
	<div id="trigger"></div>
    
	//= templates/footer.html
        

</div>
<!-- scripts -->
<script src='libs/jquery/dist/jquery.min.js'></script>
<script src='libs/jquery.maskedinput.js'></script>
<script src='libs/slick-carousel/slick/slick.min.js'></script>
	<script src="js/main.js"></script> <!-- main scripts -->
<!-- scripts -->
</body>
</html>
